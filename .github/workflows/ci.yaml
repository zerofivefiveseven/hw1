name: 'test my project'
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.run_id }}
      - uses: actions/checkout@v2
      - run: sudo apt-get update && sudo apt-get install cmake && sudo apt-get install build-essential libboost-test-dev -y
      - run: mkdir ../cmake-build && cd ../cmake-build
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_BOOST_TEST=ON
      - run: cmake --build .
      - run: ./main
      - name: release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./helloworld-0.0.${{ github.run_number }}-Linux.deb
            asset_name: helloworld-0.0.${{ github.run_number }}-Linux.deb
            asset_content_type: application/vnd.debian.binary-package
